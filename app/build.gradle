apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 2
        versionName "Andromeda"
        applicationId "io.github.xtonousou.soundboardx"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {}
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.scalified:fab:1.1.3'
    implementation "com.android.support:appcompat-v7:27.0.1"
    implementation "com.android.support:cardview-v7:27.0.1"
    implementation "com.android.support:recyclerview-v7:27.0.1"
    implementation "com.android.support:support-annotations:27.0.1"
    implementation "com.android.support:design:27.0.1"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'petrov.kristiyan:colorpicker-library:1.1.7'
    implementation 'com.plattysoft.leonids:LeonidsLib:1.3.2'
    implementation 'com.romainpiel.shimmer:library:1.4.0@aar'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'com.daimajia.easing:library:2.1@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'
    implementation 'com.mikepenz:iconics-core:2.9.5@aar'
    implementation 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar'
    implementation 'com.mikepenz:fontawesome-typeface:4.7.0.2@aar'
    implementation('com.mikepenz:materialdrawer:6.0.1@aar') {
        transitive = true
    }
}
